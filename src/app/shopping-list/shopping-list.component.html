<div class="row">
    <div class="col-lg-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a
                style="cursor:pointer" class="list-group-item d-flex justify-content-between align-items-center list-group-item-action"
                *ngFor="let ingredient of (ingredients | async).ingredients; let i = index"
                (click)="onEditItem(i)"
            >
                {{ingredient.name}}
                <span class="badge badge-primary badge-pill">{{ingredient.quantity}}</span>
            </a>
        </ul>
    </div>
</div>
