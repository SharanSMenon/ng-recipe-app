<div class="row">
    <div class="col-lg-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                    id="name" 
                    class="form-control"
                    name="name" 
                    ngModel
                    required
                    />
                </div>
                <div class="col-sm-3 form-group">
                    <label>Quantity</label>
                    <input type="text" class="form-control" name="quantity" ngModel
                    required
                    />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'Save' : 'Add'}}</button>
                        <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete Item</button>
                        <button class="btn btn-primary" (click)="onClear()" type="button">Clear Form</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
