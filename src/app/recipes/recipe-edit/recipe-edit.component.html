<div class="row">
    <div class="col-lg-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-12">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-info" [disabled]="!recipeForm.valid">Submit</button>
                        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="imagePath">Description</label>
                        <textarea type="text" id="description" class="form-control" rows="6"
                            formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <!--We can do local reference (#imagepath) or [(ngModel)]-->
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <img [src]="imagePath.value" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12" formArrayName="ingredients">
                    <div class="form-group">
                        <div class="row mb-2" *ngFor="let ingredientCtrl of getControls(); let i = index"
                            [formGroupName]="i">
                            <div class="col-lg-6">
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" formControlName="quantity">
                            </div>
                            <div class="col-lg-2">
                                <button class=" btn btn-danger" type="button" (click)="onDeleteIngredient(i)">
                                    Delete
                                </button>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="btn-group">
                                    <button class="btn btn-success" type="button" (click)="onAddIngredient()">
                                        Add Ingredient
                                    </button>
                                    <button class="btn btn-danger" type="button" (click)="onClearIngredients()">
                                        Delete All Ingredients
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
