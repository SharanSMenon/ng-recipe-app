<a class="list-group-item list-group-item-action flex-column" [routerLink]="[index]" routerLinkActive="active">
    <div class="d-flex w-100 justify-content-between">
        <div>
            <h5 class="mb-1">{{recipe.name}}</h5>
            <p class="">
                {{recipe.description}}
            </p>
        </div>
        <span class="pull-right">
            <img [src]="recipe.imagePath" class="img-fluid" [alt]="recipe.name" style="max-height: 50px">
        </span>
    </div>
</a>
