<div class="row">
    <div class="col-lg-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" srcset="" class="img-fluid" style="max-height:300px">
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" (click)="onAddToShoppingList()">Shopping list</a></li>
                <li><a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a></li>
                <li><a class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="list">
            <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}}
                <span class="badge badge-primary badge-pill">{{ingredient.quantity}}</span>
            </li>
        </div>
    </div>
</div>
